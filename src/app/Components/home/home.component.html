

<tr *ngFor="let vehiculo of vehiculos" class="text-center" >
    <div class="row">
        <div class="col-sm-6">
        <div class="card text-white bg-info mb-3" style="width:550px;">
            <div class="card-body">
            <img src={{vehiculo.imagenBucket}} width="400" height="280">   
            <h4 class="card-title">{{vehiculo.marca}}</h4>
            <h5 classs="card-title">{{vehiculo.modelo}}</h5>
            <h6 class="card-text">Velocidad: {{vehiculo.velocidad}}</h6>    
            <h6 class="card-text">Motor: {{vehiculo.motor}}</h6>    
            <h6 class="card-text">Color: {{vehiculo.color}}</h6>    
            <h6 class="card-text">Capacidad: {{vehiculo.capacidad}}</h6>    
            <h6 class="card-text">Cilindraje: {{vehiculo.cilindraje}}</h6>    
            <h6 class="card-text">Categoria: {{vehiculo.categoria}}</h6>    
            <a href="{{vehiculo.imagenCloud}}" type="button" class="btn btn-dark">Ver Imagen</a>
            </div>
        </div>
        
        </div>
    </div>
</tr>
